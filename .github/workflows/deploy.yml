name: Deploy Frontend to AWS EC2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build frontend
      run: npm run build:prod
      env:
        CI: false
        
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
      env:
        SSH_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        SSH_HOST: ${{ secrets.EC2_HOST }}
        SSH_USER: ${{ secrets.EC2_USER }}
        
    - name: Deploy to EC2
      env:
        SSH_HOST: ${{ secrets.EC2_HOST }}
        SSH_USER: ${{ secrets.EC2_USER }}
      run: |
        # Create deployment package (only production build)
        tar -czf frontend-deploy.tar.gz build/
        
        # Upload to EC2
        scp -i ~/.ssh/id_rsa frontend-deploy.tar.gz $SSH_USER@$SSH_HOST:/tmp/
        
        # Deploy on EC2
        ssh -i ~/.ssh/id_rsa $SSH_USER@$SSH_HOST << 'EOF'
          set -e
          
          # Recreate clean frontend work directory to avoid permission issues
          sudo rm -rf /home/ec2-user/hetasinglar-frontend
          sudo mkdir -p /home/ec2-user/hetasinglar-frontend
          sudo chown ec2-user:ec2-user /home/ec2-user/hetasinglar-frontend

          # Extract deployment package
          cd /home/ec2-user/hetasinglar-frontend
          tar -xzf /tmp/frontend-deploy.tar.gz
          rm /tmp/frontend-deploy.tar.gz
          
          # Install nginx if not present
          if ! command -v nginx &> /dev/null; then
            sudo dnf install -y nginx
          fi

          # Ensure rsync exists for efficient sync to web root
          if ! command -v rsync &> /dev/null; then
            sudo dnf install -y rsync
          fi
          
          # Check if SSL certificate exists and create appropriate nginx configuration
          if [ -f /etc/letsencrypt/live/hetasinglar.se/fullchain.pem ]; then
            echo "SSL certificate found - configuring HTTPS"
            sudo tee /etc/nginx/conf.d/hetasinglar.conf > /dev/null << 'NGINX_EOF'
              # HTTP server - redirect to HTTPS
              server {
                listen 80;
                server_name hetasinglar.se www.hetasinglar.se;
                return 301 https://hetasinglar.se$request_uri;
              }

              # HTTPS server
              server {
                listen 443 ssl;
                server_name hetasinglar.se www.hetasinglar.se;

                # SSL Certificate configuration
                ssl_certificate /etc/letsencrypt/live/hetasinglar.se/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/hetasinglar.se/privkey.pem;

                # SSL configuration
                ssl_protocols TLSv1.2 TLSv1.3;
                ssl_prefer_server_ciphers on;
                ssl_session_timeout 1d;
                ssl_session_cache shared:SSL:50m;

                root /var/www/hetasinglar-frontend;
                index index.html;

                # Security headers
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-Content-Type-Options "nosniff" always;

                # Gzip compression
                gzip on;
                gzip_vary on;
                gzip_min_length 1024;
                gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

                # Handle React Router (SPA) with proper fallback
                location / {
                  try_files $uri $uri/ @spa_fallback;
                }

                location @spa_fallback {
                  try_files /index.html =404;
                }

                # Cache static assets
                location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                  expires 1d;
                }
              }
        NGINX_EOF
          else
            echo "No SSL certificate found - configuring HTTP only"
            sudo tee /etc/nginx/conf.d/hetasinglar.conf > /dev/null << 'NGINX_EOF'
              server {
                listen 80 default_server;
                server_name hetasinglar.se www.hetasinglar.se 13.48.43.224 _;

                root /var/www/hetasinglar-frontend;
                index index.html;

                # Security headers
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-Content-Type-Options "nosniff" always;

                # Gzip compression
                gzip on;
                gzip_vary on;
                gzip_min_length 1024;
                gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

                # Handle React Router (SPA) with proper fallback
                location / {
                  try_files $uri $uri/ @spa_fallback;
                }

                location @spa_fallback {
                  try_files /index.html =404;
                }

                # Cache static assets
                location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                  expires 1d;
                }
              }
        NGINX_EOF
          fi
          
          # Sync build files to web directory (clean deletes removed assets)
          sudo mkdir -p /var/www/hetasinglar-frontend
          sudo rsync -a --delete build/ /var/www/hetasinglar-frontend/
          sudo chown -R nginx:nginx /var/www/hetasinglar-frontend/
          sudo chmod -R 755 /var/www/hetasinglar-frontend/
          
          # Test and restart nginx
          sudo nginx -t
          # Open firewall ports if firewalld is present (some AMIs don't use it)
          if command -v firewall-cmd &> /dev/null; then
            sudo firewall-cmd --permanent --add-service=http || true
            sudo firewall-cmd --permanent --add-service=https || true
            sudo firewall-cmd --reload || true
          fi
          sudo systemctl enable nginx
          sudo systemctl restart nginx

          # Quick diagnostics
          echo "--- nginx status (head) ---"
          sudo systemctl status nginx --no-pager | head -n 50 || true
          echo "--- listeners on :80 / :443 ---"
          (sudo ss -ltnp | grep -E ':80|:443' || true)
          echo "--- curl localhost ---"
          (curl -s -o /dev/null -w "%{http_code}\n" http://localhost || true)
          
          echo "‚úÖ Frontend deployment completed successfully!"
        EOF
        
    - name: Verify deployment
      env:
        SSH_HOST: ${{ secrets.EC2_HOST }}
        SSH_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "üöÄ Deployment completed!"
        
        # Check if SSL is configured
        if ssh -i ~/.ssh/id_rsa $SSH_USER@$SSH_HOST "test -f /etc/letsencrypt/live/hetasinglar.se/fullchain.pem"; then
          echo "Frontend should be available at: https://hetasinglar.se (SSL enabled)"
          # Check HTTPS
          sleep 10
          if curl -s -o /dev/null -w "%{http_code}" https://hetasinglar.se | grep -q "200\|301\|302"; then
            echo "‚úÖ HTTPS Site is responding!"
          else
            echo "‚ö†Ô∏è HTTPS Site may need a few moments to start"
          fi
        else
          echo "Frontend should be available at: http://hetasinglar.se (HTTP only)"
          # Check HTTP
          sleep 10
          if curl -s -o /dev/null -w "%{http_code}" http://hetasinglar.se | grep -q "200\|301\|302"; then
            echo "‚úÖ HTTP Site is responding!"
          else
            echo "‚ö†Ô∏è HTTP Site may need a few moments to start"
          fi
        fi