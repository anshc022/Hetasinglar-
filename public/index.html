<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="HetaSinglar - Find Your Perfect Match" />
    <meta property="og:description" content="Where genuine connections flourish. Join millions who found their perfect match through meaningful conversations." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hetasinglar.com" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HetaSinglar - Find Your Perfect Match" />
    <meta name="twitter:description" content="Where genuine connections flourish. Join millions who found their perfect match." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to improve loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.google.com" />
    
    <!-- Optimized Font Loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&family=Rouge+Script&family=Italiana&display=swap" rel="stylesheet" />
    
    <!-- Remove Bootstrap as we're using Tailwind CSS -->
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <title>HetaSinglar - Find Your Perfect Match | Authentic Dating Platform</title>
  </head>
  <body>
    <!-- No JavaScript Fallback -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1 style="color: #ec4899;">HetaSinglar</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Loading Spinner (shown until React loads) -->
    <div id="loading-spinner" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #fdf2f8, #fce7f3, #f3e8ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
    ">
      <div style="
        width: 60px;
        height: 60px;
        border: 4px solid #ec4899;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      "></div>
      <h2 style="
        color: #ec4899;
        font-size: 24px;
        margin: 0 0 10px 0;
        font-weight: 600;
      ">HetaSinglar</h2>
      <p style="
        color: #6b7280;
        font-size: 14px;
        margin: 0;
      ">Loading your perfect match...</p>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading spinner once React loads */
      #root:not(:empty) + #loading-spinner {
        display: none;
      }
    </style>
    
    <!-- Performance and Analytics Scripts (Add your tracking IDs) -->
    <!-- Google Analytics -->
    <!--
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    -->
    
    <!-- Remove loading spinner once React has loaded -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const checkReactLoaded = setInterval(() => {
          if (document.getElementById('root').hasChildNodes()) {
            const spinner = document.getElementById('loading-spinner');
            if (spinner) {
              spinner.style.display = 'none';
            }
            clearInterval(checkReactLoaded);
          }
        }, 100);
      });
    </script>
  </body>
</html>
